<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Bank</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    </head>
    <body>
        <section id="loginArea">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <br>
            <div class="submit-area text-center">
                <h2 class="text-center">Login</h2>
                <br>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="loginBtn" class="btn btn-success">Submit</button>
            </div>
        </section>
        <div id="transactionArea">
            <div class="row text-center">
                <div class="col-md-4">
                    <div id="depositStatus">
                        <h5>Deposit</h3>
                        <br>
                        <h3>$<span id="depositDigit">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="withdrawStatus">
                        <h5>Withdraw</h3>
                        <br>
                        <h3>$<span id="withdrawDigit">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="balanceStatus">
                        <h5>Balance</h3>
                        <br>
                        <h3>$<span id="balanceDigit">1000</span></h3>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Deposit</h3>
                        <br>
                        <input type="text"
                            class="form-control"
                            id="depositAmount"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                        <br>
                        <input
                            type="text"
                            id="withdrawAmount"
                            class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
